<div class="contenedor">
    <h1>Tareas</h1>
    <div class="contenedorAgregarTareas">
        <input id="input" [(ngModel)]="newTask" placeholder="Nueva tarea">
        <button (click)="addTask()">Agregar</button>
    </div>
    <div class="contenedorGestionTareas">
        <ul>
            <li *ngFor="let task of tasks; let i = index">
                <p>
                    {{task}}
                </p>
                <button (click)="editTask(i, input)">{{botonEditar}}</button>
                <button (click)="removeTask(i)">Eliminar</button>
            </li>
        </ul>
    </div>
</div>
